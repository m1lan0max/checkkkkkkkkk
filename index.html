const SUPABASE_URL = "https://ocnobfbigglpxoxsevkt.supabase.co";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const resultEl = document.getElementById("result");
let scanning = true;

// âœ… QR ÙÙŠÙ‡ ticketId ÙÙ‚Ø·
async function onScanSuccess(decodedText) {
  if (!scanning) return;
  scanning = false;

  const ticketId = decodedText.trim();
  console.log("SCANNED ID:", ticketId);

  await checkTicket(ticketId);
  setTimeout(() => scanning = true, 2000); // ÙŠØ³Ù…Ø­ Ø¨Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø§Ø³ÙƒØ§Ù†
}

async function checkTicket(ticketId) {
  const { data, error } = await supabaseClient
    .from("tickets")
    .select("id, used, full_name")
    .eq("id", ticketId)
    .single();

  if (error || !data) {
    resultEl.textContent = "âŒ Ticket not found";
    resultEl.className = "result error";
    return;
  }

  if (data.used) {
    resultEl.textContent = "âš ï¸ Ticket already used";
    resultEl.className = "result error";
    return;
  }

  await supabaseClient
    .from("tickets")
    .update({ used: true, used_at: new Date() })
    .eq("id", ticketId);

  resultEl.textContent = `âœ… Welcome ${data.full_name}`;
  resultEl.className = "result success";
}

const html5Qr = new Html5Qrcode("reader");
html5Qr.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  onScanSuccess
);
