<html lang="en">
<head>

<script type="module">

  window.QrScanner = QrScanner;
</script>

<style>
body {
  background:#0b0b16;
  color:#fff;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
video {
  width:320px;
  border-radius:12px;
}
.result {
  margin-top:20px;
  font-weight:700;
}
.success { color:#4ade80; }
.error { color:#f87171; }
</style>
</head>

<body>

<div>
  <h2>ğŸŸï¸ Ticket Check-in</h2>
  <video id="video"></video>
  <div id="result" class="result"></div>
</div>

<script type="module">
const SUPABASE_URL = "https://ocnobfbigglpxoxsevkt.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jbm9iZmJpZ2dscHhveHNldmt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTMzNjgsImV4cCI6MjA4MDQ2OTM2OH0.WONrpTEFiESu9t3Olq0LAnpuaXkwxRRfD8SzpBtNdMM";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

const video = document.getElementById("video");
const resultEl = document.getElementById("result");
let locked = false;

// Ø£ØµÙˆØ§Øª Ù‚ØµÙŠØ±Ø©
const successSound = new Audio("https://assets.codepen.io/3/success.mp3");
const errorSound = new Audio("https://assets.codepen.io/3/error.mp3");

const scanner = new QrScanner(
  video,
  async result => {
    if (locked) return;
    locked = true;

    const ticketId = result.data.trim();
    console.log("SCANNED:", ticketId);

    await checkTicket(ticketId);

    setTimeout(() => locked = false, 2000);
  },
  {
    highlightScanRegion: true,
    highlightCodeOutline: true
  }
);

scanner.start();

/* âœ… Ticket validation */
async function checkTicket(ticketId) {
  const { data, error } = await supabaseClient
    .from("tickets")
    .select("id, checked_in, full_name")
    .eq("id", ticketId)
    .single();

  if (error || !data) {
    resultEl.textContent = "âŒ Ticket not found";
    resultEl.className = "result error";

    // Ø§Ù‡ØªØ²Ø§Ø² Ù‚ØµÙŠØ± 300ms
    navigator.vibrate && navigator.vibrate(300);
    errorSound.play();
    return;
  }

  if (data.checked_in) {
    resultEl.textContent = "âš ï¸ Ticket already used";
    resultEl.className = "result error";

    // Ø§Ù‡ØªØ²Ø§Ø² Ø·ÙˆÙŠÙ„ 600ms
    navigator.vibrate && navigator.vibrate(600);
    errorSound.play();
    return;
  }

  await supabaseClient
    .from("tickets")
    .update({ checked_in: true, used_at: new Date() })
    .eq("id", ticketId);

  resultEl.textContent = `âœ… Welcome ${data.full_name}`;
  resultEl.className = "result success";

  // Ø§Ù‡ØªØ²Ø§Ø² Ø³Ø±ÙŠØ¹ 150ms + ØµÙˆØª Ù†Ø¬Ø§Ø­
  navigator.vibrate && navigator.vibrate(150);
  successSound.play();
}
</script>
