<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check In</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- ‚úÖ FAST QR SCANNER -->
<script type="module">
  import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";
  window.QrScanner = QrScanner;
</script>

<style>
body {
  background:#0b0b16;
  color:#fff;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
video {
  width:320px;
  border-radius:12px;
}
.result {
  margin-top:20px;
  font-weight:700;
}
.success { color:#4ade80; }
.error { color:#f87171; }
</style>
</head>

<body>

<div>
  <h2>üéüÔ∏è Ticket Check-in</h2>
  <video id="video"></video>
  <div id="result" class="result"></div>
</div>

<script type="module">
const SUPABASE_URL = "https://ocnobfbigglpxoxsevkt.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jbm9iZmJpZ2dscHhveHNldmt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTMzNjgsImV4cCI6MjA4MDQ2OTM2OH0.WONrpTEFiESu9t3Olq0LAnpuaXkwxRRfD8SzpBtNdMM";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

const video = document.getElementById("video");
const resultEl = document.getElementById("result");

// Prevent double scans for the same ticket in a short time
const scannedTickets = new Set();

// Audio setup
const successSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
const errorSound = new Audio("https://actions.google.com/sounds/v1/cartoon/boing.ogg");

const scanner = new QrScanner(
  video,
  async result => {
    const ticketId = result.data.trim();

    // Ignore if scanned recently
    if (scannedTickets.has(ticketId)) return;
    scannedTickets.add(ticketId);

    await checkTicket(ticketId);

    // Remove from set after 3 seconds
    setTimeout(() => scannedTickets.delete(ticketId), 3000);
  },
  {
    highlightScanRegion: false,
    highlightCodeOutline: false
  }
);

// Start camera with low resolution for faster scanning
QrScanner.hasCamera().then(hasCamera => {
  if (hasCamera) {
    scanner.start({
      facingMode: "environment", // back camera
      width: 320,
      height: 240
    });
  } else {
    console.error("No camera found!");
  }
});

// Show message for 2 seconds, play sound + vibrate
function showResult(message, type) {
  resultEl.textContent = message;
  resultEl.className = `result ${type}`;

  // Vibrate if supported
  if (navigator.vibrate) {
    navigator.vibrate(200);
  }

  // Play sound
  if (type === "success") successSound.play();
  else if (type === "error") errorSound.play();

  setTimeout(() => resultEl.textContent = '', 2000);
}

/* ‚úÖ Ticket validation */
async function checkTicket(ticketId) {
  const { data, error } = await supabaseClient
    .from("tickets")
    .select("id, checked_in, full_name")
    .eq("id", ticketId)
    .single();

  if (error || !data) {
    showResult("‚ùå Ticket not found", "error");
    return;
  }

  if (data.checked_in) {
    showResult("‚ö†Ô∏è Ticket already used", "error");
    return;
  }

  await supabaseClient
    .from("tickets")
    .update({ checked_in: true, used_at: new Date() })
    .eq("id", ticketId);

  showResult(`‚úÖ Welcome ${data.full_name}`, "success");
}
</script>

</body>
</html>
