<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check In</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- ‚úÖ HTML5 QR Code Scanner -->
<script src="https://unpkg.com/html5-qrcode@2.3.9/minified/html5-qrcode.min.js"></script>

<style>
body {
  background:#0b0b16;
  color:#fff;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  flex-direction: column;
}
#reader {
  width:320px;
  border-radius:12px;
  overflow:hidden;
}
.result {
  margin-top:20px;
  font-weight:700;
  text-align:center;
}
.success { color:#4ade80; }
.error { color:#f87171; }
</style>
</head>

<body>

<h2>üéüÔ∏è Ticket Check-in</h2>
<div id="reader"></div>
<div id="result" class="result"></div>

<script>
const SUPABASE_URL = "https://ocnobfbigglpxoxsevkt.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jbmJpZ2dscHhveHNldmt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTMzNjgsImV4cCI6MjA4MDQ2OTM2OH0.WONrpTEFiESu9t3Olq0LAnpuaXkwxRRfD8SzpBtNdMM";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const resultEl = document.getElementById("result");
let locked = false;

// ÿ£ÿµŸàÿßÿ™ ŸÇÿµŸäÿ±ÿ©
const successSound = new Audio("https://assets.codepen.io/3/success.mp3");
const errorSound = new Audio("https://assets.codepen.io/3/error.mp3");

function onScanSuccess(decodedText, decodedResult) {
    if (locked) return;
    locked = true;
    const ticketId = decodedText.trim();
    console.log("SCANNED:", ticketId);
    checkTicket(ticketId).finally(() => {
        setTimeout(() => locked = false, 2000);
    });
}

function onScanFailure(error) {
    // console.warn(`Scan failed: ${error}`);
}

// Get cameras and start scanning
Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
        const cameraId = cameras[0].id; // first camera
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            resultEl.textContent = "‚ùå Cannot start camera: " + err;
            resultEl.className = "result error";
        });
    } else {
        resultEl.textContent = "‚ùå No camera found";
        resultEl.className = "result error";
    }
}).catch(err => {
    resultEl.textContent = "‚ùå Error accessing cameras: " + err;
    resultEl.className = "result error";
});

/* ‚úÖ Ticket validation */
async function checkTicket(ticketId) {
    const { data, error } = await supabaseClient
        .from("tickets")
        .select("id, checked_in, full_name")
        .eq("id", ticketId)
        .single();

    if (error || !data) {
        resultEl.textContent = "‚ùå Ticket not found";
        resultEl.className = "result error";
        navigator.vibrate && navigator.vibrate(300);
        errorSound.play();
        return;
    }

    if (data.checked_in) {
        resultEl.textContent = "‚ö†Ô∏è Ticket already used";
        resultEl.className = "result error";
        navigator.vibrate && navigator.vibrate(600);
        errorSound.play();
        return;
    }

    await supabaseClient
        .from("tickets")
        .update({ checked_in: true, used_at: new Date() })
        .eq("id", ticketId);

    resultEl.textContent = `‚úÖ Welcome ${data.full_name}`;
    resultEl.className = "result success";
    navigator.vibrate && navigator.vibrate(150);
    successSound.play();
}
</script>

</body>
</html>
