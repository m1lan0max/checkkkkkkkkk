<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check In</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  background:#0b0b16;
  color:#fff;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
#reader {
  width:320px;
}
.result {
  margin-top:20px;
  font-weight:700;
}
.success { color:#4ade80; }
.error { color:#f87171; }
</style>
</head>

<body>

<div>
  <h2>üéüÔ∏è Ticket Check-in</h2>
  <div id="reader"></div>
  <div id="result" class="result"></div>
</div>

<script>
const SUPABASE_URL = "https://ocnobfbigglpxoxsevkt.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jbm9iZmJpZ2dscHhveHNldmt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTMzNjgsImV4cCI6MjA4MDQ2OTM2OH0.WONrpTEFiESu9t3Olq0LAnpuaXkwxRRfD8SzpBtNdMM";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const resultEl = document.getElementById("result");

function onScanSuccess(decodedText) {
  try {
    const url = new URL(decodedText);
    const ticketId = url.searchParams.get("ticketId");
    if (!ticketId) throw "Invalid QR";

    checkTicket(ticketId);
    html5QrcodeScanner.clear();
  } catch {
    resultEl.textContent = "‚ùå Invalid QR Code";
    resultEl.className = "result error";
  }
}

async function checkTicket(ticketId) {
  const { data, error } = await supabaseClient
    .from("tickets")
    .select("used")
    .eq("id", ticketId)
    .single();

  if (error || !data) {
    resultEl.textContent = "‚ùå Ticket not found";
    resultEl.className = "result error";
    return;
  }

  if (data.used) {
    resultEl.textContent = "‚ö†Ô∏è Ticket already used";
    resultEl.className = "result error";
    return;
  }

  await supabaseClient
    .from("tickets")
    .update({ used: true, used_at: new Date() })
    .eq("id", ticketId);

  resultEl.textContent = "‚úÖ Check-in successful";
  resultEl.className = "result success";
}

const html5QrcodeScanner = new Html5Qrcode("reader");
html5QrcodeScanner.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  onScanSuccess
);
</script>

</body>
</html>
